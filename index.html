<!DOCTYPE html>
<html lang="en">
<head>
	<title>JavaScript Calculator</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<div class='container'>
      <div id='screen' class="jumbotron col-5">
      	
      </div>
      <div class='buttons col-5'>
        <input class='clear btn' type='button' value='CE'>
        <input class='clear btn' type='button' value='C'>
        <input class='delete btn' type='button' value='DEL'>
        <input class='operator btn' type='button' value='/'>
        <input class='number btn' type='button' value='7'>
        <input class='number btn' type='button' value='8'>
        <input class='number btn' type='button' value='9'>
        <input class='operator btn' type='button' value='*'>
        <input class='number btn' type='button' value='4'>
        <input class='number btn' type='button' value='5'>
        <input class='number btn' type='button' value='6'>
        <input class='operator btn' type='button' value='-'>
        <input class='number btn' type='button' value='1'>
        <input class='number btn' type='button' value='2'>
        <input class='number btn' type='button' value='3'>
        <input class='operator btn' type='button' value='+'>
        <input class='operator btn' type='button' value='??'>
        <input class='number btn' type='button' value='0'>
        <input class='operator btn' type='button' value='.'>
        <input class='equals btn' type='button' value='='>
      </div>
	  </div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/js/global.js"></script>
</body>
</html>
